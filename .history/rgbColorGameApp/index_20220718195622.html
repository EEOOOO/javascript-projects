<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="rgbColorGame.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Game</title>
</head>
<body>
    <header class="header">
        <div class="headerMain">
            <span class="gameTitle">THE GREAT</span>
            <span class="rgbQuestion">RGB(X,Y,X)</span>
            <span class="gameTitle">GUESSING GAME</span>
        </div>
        <ul class="headerButtons">
            <li>
                <div class="playNewGameButton"><span>NEW COLORS</span></div>
            </li>
            <li>
                <div>
                    <span class="stateMessage">TRY AGAIN/CORRECT</span>
                </div>
            </li>
            <li>
                <div class="modes">
                    <span class="gameMode">EASY</span>
                    <span class="gameMode">HARD</span>
                </div>
            </li>
        </ul>
    </header>
    <main class="boxes">
        <div class="colorBox 1" style = "background-color:black"></div>
        <div class="colorBox 2"></div>
        <div class="colorBox 3"></div>
        <div class="colorBox 4"></div>
        <div class="colorBox 5"></div>
        <div class="colorBox 6"></div>
    </main>
</body>
</html>
