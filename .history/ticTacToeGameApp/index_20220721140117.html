<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="tictactoeGameApp.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe Game App</title>
</head>
<body>
    <div class="gameBoard">
        <div class="grid grid0"></div>
        <div class="grid grid1"></div>
        <div class="grid grid2"></div>
        <div class="grid grid3"></div>
        <div class="grid grid4"></div>
        <div class="grid grid5"></div>
        <div class="grid grid6"></div>
        <div class="grid grid7"></div>
        <div class="grid grid8"></div>
    </div>    
    <div class="introPopUp">
        <h3>Warning!</h3>
        <hr>
        <span>Please save your time and don't even think you're smart</span>
        <strong>I'm smarter than you! HA HA HA!</strong>
        <span>Wanna try me? Choose: </span>
        <ul class="markingSignButtons">
            <button class="markingXButton">X</button>
            <button class="markingOButton">O</button>
        </ul>
    </div>
</body>
</html>
