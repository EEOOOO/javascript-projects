<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game App</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <h3>VANILLA JAVASCRIPT HANGMAN GAME</h3>
    <h3>Use the alphabet below to guess the word, or click hint to get a clue.</h3>
    <div class="alphabetContainer"></div>
    <h3>The Chosen category is Cities</h3>
    <h3>You have <span class="lives">6</span>lives. </h3>
    <div class="answerContainer"></div>
    <div class="hangmanContainer"></div>
    <div class="buttons">
        <button class="hint">Hint</button>
        <button class="playAgain">Play again</button>
    </div>
</body>
</html>
