<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7419342558.js" crossorigin="anonymous"></script>
    <script defer src="todoList.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section class="container">
        <section class="defaultIcons">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-wifi"></i>
            <p class="time">9:41 pm</p>
            <span class="batterySpan"></span>
            <i class="fa-solid fa-battery-full"></i>
        </section>
        <nav class="navbar">
            <i class="fa-solid fa-bars-sort"></i>
            <h1 class="title">AllTasks</h1>
        </nav>
        <section class="taskList">
            <ul class="tasks">
                <li class="task">
                    <span class="taskContent">Create New Project</span>
                    <input type="checkbox" class="taskChecker">
                </li>
                <li class="task">
                    <span class="taskContent">Pratice Coding Test</span>
                    <input type="checkbox" class="taskChecker">
                </li>
            </ul>
            <button class="addButton">+</button>
        </section>
    </section>    
</body>
</html>
