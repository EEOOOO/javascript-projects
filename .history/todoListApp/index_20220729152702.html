<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/7419342558.js" crossorigin="anonymous"></script>
    <script defer src="todoList.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section class="container">
        <section class="defaultIcons">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-wifi"></i>
            <p class="time">9:41 pm</p>
            <span class="batterySpan"></span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M448 320H96V192H448V320zM0 176C0 131.8 35.82 96 80 96H464C508.2 96 544 131.8 544 176V192C561.7 192 576 206.3 576 224V288C576 305.7 561.7 320 544 320V336C544 380.2 508.2 416 464 416H80C35.82 416 0 380.2 0 336V176zM80 160C71.16 160 64 167.2 64 176V336C64 344.8 71.16 352 80 352H464C472.8 352 480 344.8 480 336V176C480 167.2 472.8 160 464 160H80z"/></svg>
        </section>
        <nav class="navbar">
            <i class="fa-solid fa-bars-sort"></i>
            <h1 class="title">AllTasks</h1>
        </nav>
        <section class="taskList">
            <ul class="tasks">
                <li class="task">
                    <span class="taskContent">Create New Project</span>
                    <input type="checkbox" class="taskChecker">
                </li>
                <li class="task">
                    <span class="taskContent">Pratice Coding Test</span>
                    <input type="checkbox" class="taskChecker">
                </li>
            </ul>
            <button class="addButton">+</button>
        </section>
    </section>    
</body>
</html>
