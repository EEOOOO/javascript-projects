<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/7419342558.js" crossorigin="anonymous"></script>
    <script defer src="todoList.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section class="container">
        <section class="defaultIcons">
            <div class="left">
                <i class="fas fa-ellipsis"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <span class="time">9:41 pm</span>
            <div class="right">
                <span class="batterySpan"></span>
                <i class="fas fa-battery-full"></i>
            </div>
        </section>
        <nav class="navbar">
            <i class="fas fa-bars"></i>
            <h1 class="title">All Tasks</h1>
            <div class="taskCounter">âœ… <span class="taskTotalNum"></span></div>
        </nav>
        <section class="taskList">
            <ul class="tasks">
                <li class="task">
                    <input type="textarea" value="Create New Project" class="inputTask"></input>
                    <i class="fas fa-trash-can"></i>
                    <input type="checkbox" class="taskChecker">
                </li>
                <li class="task">
                    <input type="textarea" value="Pratice Coding Test" class="inputTask">
                    <input type="checkbox" class="taskChecker">
                </li>
            </ul>
            <button class="addButton">
                <i class="fas fa-plus"></i>
            </button>
        </section>
    </section>    
</body>
</html>
