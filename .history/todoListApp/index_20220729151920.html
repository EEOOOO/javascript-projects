<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="todoList.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section class="container">
        <section class="defaultIcons">
            <img src="" alt="" class="network">
            <img src="" alt="" class="wifi">
            <p class="time">9:41 pm</p>
            <span class="batterySpan"></span>
            <img src="" alt="" class="battery">
        </section>
        <nav class="navbar">
            <img src="" alt="" class="menu">
            <h1 class="title">AllTasks</h1>
        </nav>
        <section class="taskList">
            <ul class="tasks">
                <li class="task">
                    <span class="taskContent"></span>
                    <input type="checkbox" class="taskChecker">
                </li>
            </ul>
        </section>
    </section>    
</body>
</html>
